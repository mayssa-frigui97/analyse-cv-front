            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
              <thead>
                <tr>
                  <th>Nom et prénom</th>
                  <th>Email</th>
                  <th>N° téléphone</th>
                  <th>Recommandé</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody *ngIf=" candidats && candidats.length > 0">
                <tr *ngFor="let candidat of candidats">
                  <td>{{candidat.nom| titlecase}}</td>
                  <td class="center hidden-phone">{{candidat.email}}</td>
                  <td class="center hidden-phone">{{candidat.tel}}</td>
                  <td class="center"><input type="checkbox" name="recommande" [ngModel]="candidat.recommande"
                      (change)="changeRecommande($event,candidat.id)"></td>
                  <td>
                    <a>
                      <button class="btn btn-primary btn-xs" [routerLink]="['cv', candidat.id]" title="voir détails candidat"
                        style="padding-left: 4px!important; padding-right: 4px!important;">
                        <i class="fa fa-eye"></i></button>
                    </a>
                    <a data-toggle="modal" href="#affecter">
                      <button class="btn btn-success btn-xs" title="affecter candidat">
                        <i class="fa fa-plus"></i></button>
                    </a>
                    <a data-toggle="modal" href="#supp">
                      <button class="btn btn-danger btn-xs" title="supprimer candidat" (click)="myUser = candidat">
                        <i class="fa fa-trash-o "></i></button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>

<!-- ModalSupp -->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="supp" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="fa fa-user-times "></i> Supprimer un collaborateur</h4>
      </div>
      <div class="modal-body" style="margin-bottom: 20px;">
        <h5>Êtes-vous sûr de vouloir supprimer ce candidat
          <!--: {{myUser.prenom}}{{myUser.nom}} -->
          ?
        </h5>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
        <button class="btn btn-theme" data-dismiss="modal" type="button"
          (click)="deleteUser(myUser.id)">Confirmer</button>
      </div>
    </div>
  </div>
</div>
<!-- modalSupp -->
<!-- ModalAff -->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="affecter" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="fa fa-plus"></i> Affecter un candidat</h4>
      </div>
      <div class="modal-body" style="margin-bottom: 20px;">
        <div class="row">
          <div class="col-md-10">
            <div id="hidden-table-info_length" class="dataTables_length"
              style="font-size: 16px;margin-right: 30px!important;">
              <label>Département<br>
                <select size="1" name="hidden-table-info_length" aria-controls="hidden-table-info">
                  <option value="" selected="selected">ESS</option>
                  <option value="">E-business</option>
                  <option value="">Mobile</option>
                </select>
              </label>
            </div>
            <div id="hidden-table-info_length" class="dataTables_length" style="font-size: 16px;">
              <label>Chef de l'équipe<br>
                <select size="1" name="hidden-table-info_length" aria-controls="hidden-table-info">
                  <option value="" selected="selected">Nidhal Jammeli</option>
                  <option value="">Nidhal Jammeli</option>
                </select>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
        <button class="btn btn-theme" type="button">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
